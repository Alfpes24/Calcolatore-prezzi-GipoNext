<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preventivo GIPO | MioDottore</title>

  <!-- Protezione accesso con localStorage -->
  <script>
    const refOk = document.referrer.includes("alfpes24.github.io") || window.opener;
    const accesso = localStorage.getItem("accessoGipo") === "ok";
    if (!accesso || !refOk) {
      document.write("<h2 style='color:red;text-align:center;'>Accesso non autorizzato</h2>");
      setTimeout(() => location.replace("https://alfpes24.github.io/"), 1500);
    }
  </script>

  <!-- Stili -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <main class="layout">

    <!-- Sezione promozionale -->
    <section class="promo-section">
      <h1>Il gestionale perfetto per la tua struttura</h1>
      <p class="description">
        GIPO semplifica la gestione del poliambulatorio. Più efficienza, più pazienti, più risultati.
      </p>
      <a class="promo-btn" href="https://www.miodottore.it" target="_blank">Scopri di più</a>

      <div class="trusted-doctors">
        <img src="https://noa.ai/hs-fs/hubfs/Untitled%20design%20(5)-Aug-13-2024-07-43-56-5647-AM.png" alt="Dottore 1" />
        <img src="https://noa.ai/hs-fs/hubfs/Untitled%20design%20(10)-Aug-14-2024-11-55-26-2415-AM.png" alt="Dottore 2" />
        <img src="https://noa.ai/hs-fs/hubfs/Untitled%20design%20(11)-Aug-14-2024-12-01-04-3391-PM.png" alt="Dottore 3" />
        <div class="promo-text">
          <p>Sviluppato da MioDottore</p>
          <p><strong>+40.000 professionisti sanitari</strong></p>
        </div>
      </div>
    </section>

    <!-- Sezione calcolo -->
    <section class="form-section">
      <h2>Calcola il canone mensile di GipoNext</h2>

      <form id="calculator-form" novalidate>
        <div class="form-group">
          <label for="rooms">N° Ambulatori</label>
          <input type="number" id="rooms" min="1" required />
        </div>

        <div class="form-group">
          <label for="doctors">N° Dottori</label>
          <input type="number" id="doctors" min="1" required />
        </div>

        <div class="form-group">
          <label for="bundle">Versione GIPO</label>
          <select id="bundle">
            <option value="starter">Starter</option>
            <option value="plus" selected>Plus</option>
            <option value="vip">VIP</option>
          </select>
        </div>

        <div class="form-group">
          <label><input type="checkbox" id="crm" /> Includi CRM MioDottore</label>
        </div>

        <div class="form-group">
          <label><input type="checkbox" id="tabletFirma" /> Tablet Samsung Firma Digitale (+429€ una tantum)</label>
        </div>

        <div class="form-group">
          <label><input type="checkbox" id="lettoreTessera" /> Lettore Tessera Sanitaria (+79€ una tantum)</label>
        </div>

        <button type="button" id="calculate-btn">Calcola</button>
      </form>

      <!-- Sezione risultati -->
      <div id="results" class="results" style="display: none;">
        
        <!-- Pannello Listino -->
        <div id="listino-panel">
          <div class="result-group">
            <label>Canone Mensile</label>
            <span id="monthly-list-price">0 €</span>
          </div>
          <div class="result-group">
            <label>Setup Fee</label>
            <span id="setup-list-price">0 €</span>
          </div>
          <div class="result-group check-buttons">
            <a class="btn-procedi" href="https://apps.docusign.com/send/templates?view=shared" target="_blank">Procedi</a>
            <button id="check-btn" class="btn-check">Check</button>
          </div>
          <div id="loading-spinner" style="display:none; margin-top: 20px;">
            <div class="spinner"></div>
            <div id="countdown" style="text-align: center; font-size: 14px; color: var(--muted); margin-top: 10px;"></div>
          </div>
        </div>

        <!-- Pannello dettagli -->
        <div id="dettaglio-panel" style="display: none;">
          <div class="result-group">
            <label>Canone Mensile Promozionale</label>
            <span id="default-monthly-price">0 €</span>
          </div>
          <div class="result-group">
            <label>Setup Fee Promozionale</label>
            <span id="setup-fee">0 €</span>
          </div>
          <div class="result-group">
            <label>Totale costi una tantum</label>
            <span id="setup-total">0 €</span>
          </div>
        </div>

      </div>
    </section>
  </main>

  <!-- Script -->
  <script src="script_modificato.js"></script>
</body>
</html>
